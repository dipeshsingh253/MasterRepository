server:
  port: 8081


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/order-service
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
  application:
    name: order-service

eureka:
  client:
    service-url:
      defaultZone: http://eureka:password@localhost:8761/eureka # basic auth in eureka

